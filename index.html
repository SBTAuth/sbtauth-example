<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

    />
    <title>Sbt Auth + TS</title>

  <body>
    <h1>SBT Auth + VanillaJs</h1>
    <p class="address"></p>
    <input type="checkbox" id="whitelist" name="whitelist" checked />
    <label for="whitelist"> Use whitelist </label>
    <div class="card">
      <button id="connect">
        <span id="connect-loading" hidden>
          <i class="fa fa-spinner fa-spin"></i>
        </span>
        Login
      </button>
      <button id="logout">
        <span id="logout-loading" hidden>
          <i class="fa fa-spinner fa-spin"></i>
        </span>
        Logout
      </button>
      <button id="disconnect">Disconnect</button>
      <button id="getUserInfo">Get User Info</button>
      <button id="getAccount">Get Account</button>
      <button id="getBalance">Get Balance</button>
      <button id="signMessage">Sign Message</button>
      <button id="signTransaction">Sign Transaction</button>
    </div>
    <p style="width: 500px; text-align: center; border-top: 3px solid #bbb; padding-top: 10px">Solana(beta)</p>
    <div class="card">
      <button id="getSolanaAccount">Get Account</button>
      <button id="getSolanaBalance">Get Balance</button>
      <button id="signSolanaMessage">Sign Message</button>
      <button id="signSolanaTransaction">Sign Transaction</button>
    </div>
    <div id="login-modal" class="modal">
      <div class="login-modal-title">
        <span class="text-hello">HELLO!</span>
        <span class="text-login">欢迎登录</span>
      </div>
      <canvas id="qrcode" hidden></canvas>
      <input
        class="input"
        placeholder="请输入您的邮箱"
        id="login-email-input"
      />
      <div class="divider"><span class="divider-text">or</span></div>
      <div class="social-buttons">

      </div>
      <button id="login-with-qrcode">Login with qrcode</button>
      <button class="button" id="login-button">
        <span class="button-text">登录</span>
      </button>
    </div>
    <div id="backup-modal" class="modal">
      <div class="modal-title">Backup</div>
      <input
        id="backup-password-input"
        type="text"
        class="input"
        placeholder="Password"
      />
      <button class="button" id="backup-button">
        <span class="button-text">Send to my email</span>
      </button>
    </div>
    <div id="recover-modal" class="modal">
      <div class="modal-title">Recover</div>
      <input
        type="text"
        class="input"
        placeholder="Private key"
        id="recover-backup-input"
      />
      <input
        type="text"
        class="input"
        placeholder="Password"
        id="recover-password-input"
      />
      <button class="button" id="recover-button">
        <span class="button-text">Recover with backup</span>
      </button>
    </div>
    <div id="recover-device-modal" class="modal">
      <div class="modal-title">Recover</div>
      <input
        type="text"
        class="input"
        placeholder="Password"
        id="recover-code-input"
      />
      <button class="button" id="request-device-button">
        <span class="button-text">Request</span>
      </button>
      <button class="button" id="recover-device-button">
        <span class="button-text">Recover with device</span>
      </button>
    </div>
    <div id="approve-modal" class="modal">
      <div class="modal-title">Approve</div>
      <span id="approve-code"></span>
      <button class="button" id="approve-button">
        <span class="button-text">Approve</span>
      </button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
